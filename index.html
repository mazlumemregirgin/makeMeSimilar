<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Make Me Similar</title>
</head>
<body>
    <header>
        <p id="scoreSection">Score: 0</p>
        <h1>Make Me Similar</h1>
        <button type="button" class="htp-button">How To Play</button>
    </header>
    <main>
        <section class="generated-div-comp-area">
            <div class="headline-comp-area"><h2>Target Box</h2></div>
            <div id="generated-div-comp"></div>
        </section>
        <section class="qualification">
            <div>
                <p>Box Width (25, 50, ...,200)px :</p>
                <input type="text" inputmode="numeric" name="width" id="width">
            </div>
            <div>
                <p>Box Height (25, 50, ...,200)px :</p>
                <input type="text" inputmode="numeric" name="height" id="height">
            </div>
            <div class="boxcolor">
                <p>Box Colour :</p>
                    <select id="box-colour-selector" name="seckutu">
                        <option value="" disabled selected>Choose Colour</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>

                    </select>
            </div>
            <div>
                <p>Box Border Type :</p>
                    <select id="box-border-type-selector" name="seckutu">
                        <option value="" disabled selected>Choose Type</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                        <option value="double">Double</option>
                        <option value="solid">Solid</option>
                        <option value="groove">Groove</option>

                    </select>
            </div>
            <div>
                <p>Box Border width (1, 2, ... , 5)px :</p>
                <input type="text" inputmode="numeric" name="width" id="border-width">
            </div>
            <div>
                <p>Box Border Colour :</p>
                    <select id="box-border-color-selector" name="seckutu" >
                        <option value="" disabled selected>Choose Color</option>
                        <option value="red">red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="black">Black</option>
                    </select>
            </div>
            <div>
                <button type="button" class="qualification-buttons" id="random-div-generator" style="margin-top: 20px; ">Create Random Box</button>
            </div>
            <div >
                <button type="button" class="qualification-buttons" id="apply-button">Apply The Properties</button>
            </div>
            <div >
                <button type="button" class="qualification-buttons" id="send-button">Compare It</button>
            </div>
        </section>
        <section class="generated-div-user-area">
            <div class="headline-user-area"><h2>Your Box</h2></div>
            <div id="generated-div-user" ></div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
