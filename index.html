<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Make Me Similar</title>
</head>
<body>
    <header>
        <h1>Make Me Similar Game</h1>
    </header>
    <main>
        <section class="generated-div-comp-area">
            <div class="generated-div-comp">

            </div>
        </section>
        <section class="qualification">
            <div>
                <p>Box Width :</p>
                <input type="text" inputmode="numeric" name="width" id="width">
            </div>
            <div>
                <p>Box Height :</p>
                <input type="text" inputmode="numeric" name="height" id="height">
            </div>
            <div class="boxcolor">
                <p>Box Colour :</p>
                    <select id="seckutu" name="seckutu">
                        <option value="1">Kırmızı</option>
                        <option value="2">Mavi</option>
                        <option value="3">Yeşil</option>
                        <option value="4">Sarı</option>
                        <option value="5">Mor</option>
                        <option value="6">Turuncu</option>
                        <option value="7">Pembe</option>
                        <option value="8">Siyah</option>

                    </select>
            </div>
            <div>
                <p>Box Border Type :</p>
                    <select id="seckutu" name="seckutu">
                        <option value="1">Dashed</option>
                        <option value="2">Dotted</option>
                        <option value="3">Double</option>
                        <option value="4">Solid</option>
                        <option value="5">Groove</option>

                    </select>
            </div>
            <div>
                <p>Box Border width :</p>
                <input type="text" inputmode="numeric" name="width" id="width">
            </div>
            <div>
                <p>Box Border Colour :</p>
                    <select id="seckutu" name="seckutu" >
                        <option value="" disabled selected>Choose Color</option>
                        <option value="secenek1">Seçenek 1</option>
                        <option value="secenek2">Seçenek 2</option>
                        <option value="secenek3">Seçenek 3</option>
                    </select>
            </div>
            <div>
                <p>Box Rotate :</p>
                <input type="text" inputmode="numeric" name="width" id="width">
            </div>
            <div style="margin-top: 20px;">
                <button type="button" id="apply-button">Apply the properties</button>
            </div>
        </section>
        <section class="generated-div-user">

        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
